<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>
<body>
    <main>
        <div class="content">
            <div class="content-left left">
                <img src="./img/computer.svg" alt="" srcset="" class="content-img">
            </div>
            <div class="content-right right">
                <h1>Member Login</h1>
                <form action="#" methods="GET" class="content-form">
                    <input type="text" id="user" class="content-input" placeholder="Username" autocomplete="off">
                    <input type="password" id="pass" class="content-input" placeholder="Password" >
                    <button type="submit" class="content-button">Login</button>
                    <div>
                        <span>Forgot</span>
                        <a href="#">Username</a>
                        <span>/</span>
                        <a href="#">Password ?</a>
                    </div>
                </form>
                <div class="create">
                    <a href="#">Create your Account </a>
                </div>
            </div>
        </div>
        <div class="modal">
            <div class="modal-content">
                <div class="modal-info">
                    <label for="usn">Username</label>
                    <input type="text" id="usn">
                </div>
                <div class="modal-info">
                    <label for="pwd">Password</label>
                    <input type="password" id="pwd">
                </div>
                <div class="modal-info">
                    <label for="email">Email</label>
                    <input type="email" id="email">
                </div>
                <div class="confirm">
                    <button type="submit" class="submit">Submit</button>
                    <button type="button" class="cancel">Cancel</button>
                </div>
            </div>
            
            
        </div>
    </main>
    <script src="./js/superplaceholder.min.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
